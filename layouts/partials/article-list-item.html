<article class="e-article-list-item" itemscope itemtype="http://schema.org/Blog">
  <h2 itemprop="headline">
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    {{ if .Draft }}<small>(Draft)</small>{{ end }}
  </h2>
  <dl class="e-meta">
    {{ partial "date-published.html" .Date }}
  </dl>
  <section class="summary">
    {{ .Summary }}
    {{ if .Truncated }}<a href="{{ .RelPermalink }}">Read more â€¦</a>{{ end }}
  </section>
</article>
