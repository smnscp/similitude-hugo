<article class="list-item" itemscope itemtype="http://schema.org/Blog">
  <h2 class="headline" itemprop="headline">
    <a href="{{ .RelPermalink }}"
      >{{ .Title }}{{ if .Draft }}(Draft){{ end }}</a
    >
  </h2>
  <dl class="e-meta">
    {{ partial "date-published.html" .Date }}
  </dl>
  <section class="summary">
    {{ .Summary }}
    {{ if .Truncated }}<a href="{{ .RelPermalink }}">Read more â€¦</a>{{ end }}
  </section>
</article>
