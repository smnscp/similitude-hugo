{{ define "main" }}

{{ $paginator := .Paginator (or .Site.Params.paginate 3) }}
<main class="s-article-list">
  <section>
    <h1 class="list-title">{{ .Title }}</h1>
    {{ range $paginator.Pages }}
      {{ partial "article-list-item.html" . }}
    {{ end }}
  </section>
</main>
{{ partial "paginator.html" $paginator }}

{{ end }}
